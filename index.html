<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabets Game</title>
    <!---Daisy ui & tailwind link--->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!---coustoms css link--->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!--Home section-->
    <secton id="play" class="min-h-screen flex items-center justify-center">
        <div class="flex flex-col items-center gap-8">
            <h1 class="text-9xl text-white font-bold">ALPHABET CLASH</h1>
            <p class="text2xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black text-xl font-bold px-4 border-2">Play Now</button>
        </div>

    </secton>
    <!--Ground section-->
    <secton id="ground" class="hidden">
        <!--artbord secton-->
        <div class="flex flex-col items-center gap-12 pt-16">
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] rounded-2xl bg-[#FFFFFFcc]">
                <div class="flex justify-center">
                   <p class="text-white bg-[#2F2941] px-8 py-4 rounded-b-2xl">Don't watch keyboard  while playing...</p>
                </div>
               <div class="flex items-center h-full justify-center">
                   <p id="crunt-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
               </div>
             </div>
        
        <!--kbd section-->
        <div class="">
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>

          <!--life & score section-->
          <div class="flex justify-center gap-[800px]">
           <div>
            <button id="life" class="btn bg-[#894189] text-white rounded-full border-0 px-6 text-2xl">
                Life
                <img class="h-8 w-12" src="./images/LIF.svg" alt="">
                <span id="current-life">5</span>
              </button>
           </div>
         <div>
            <button id="lost" class="btn bg-[#360490] text-white border-0 rounded-full px-6 text-2xl">
                Score
                <img src="./images/score.svg" alt="">
                <span id="current-score">0</span>
               
                  </button>
         </div>
          </div>
          </div>
        
        </div>
    </div>

    </secton>
    <!--score secton-->
    <secton id="final-score" class=" hidden min-h-screen items-center justify-center flex flex-col">

      <div class="text-white text-center space-y-4 bg-[#ffffff33] p-12 rounded-2xl">
        <h2 class="text-4xl pb-4">Game Over!</h4>
        <h1 class="text-6xl font-bold">Score : <span id="last-score" class="font-medium">14</span></h1>
        <button onclick="play()" class="btn bg-white font-bold px-8">Play Again</button>
        <P>Practice will make you Pro</P>
      </div>


    </secton>
    
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
